<!DOCTYPE html>
<html>
<head>
    <title>Sum of Digit Products</title>
</head>
<body>

    <h2>Sum of Products of Corresponding Digits</h2>

    <p id="result"></p>

<script>
    function sumOfDigitProducts(n1, n2) {
        let sum = 0;

        while (n1 > 0 || n2 > 0) {

            let digit1 = n1 % 10;  
            let digit2 = n2 % 10;   

            sum = sum + (digit1 * digit2);

            n1 = Math.floor(n1 / 10); 
            n2 = Math.floor(n2 / 10); 
        }

        return sum;
    }

    let n1 = Number(prompt("Enter first number"));
    let n2 = Number(prompt("Enter second number"));

    let result = sumOfDigitProducts(n1, n2);

    document.getElementById("result").innerText =
        "Result: " + result;
</script>

</body>
</html>
