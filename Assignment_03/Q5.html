<!DOCTYPE html>
<html>
    <head>
        <title>Replace Wrong String</title>
    </head>
<body>

<script>
    function correctfn(sentence, wrong, correct) {
        return sentence.replace(wrong, correct);
    }

    let text = "I love Javascrpt";
    let result = correctfn(text, "Javascrpt", "JavaScript");
    document.write(result);
</script>

</body>
</html>
