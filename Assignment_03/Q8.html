<!DOCTYPE html>
<html>
    <head>
        <title>repeated Sum Of Digits</title>
    </head>
<body>

<script>
    function singleDigitSum(num) {
        while (num > 9) {
            let sum = 0;
            while (num > 0) {
                sum += num % 10;
                num = Math.floor(num / 10);
            }
            num = sum;
        }
        return num;
    }

    document.write(singleDigitSum(456));
</script>

</body>
</html>
