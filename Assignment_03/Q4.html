<!DOCTYPE html>
<html>
    <head>
        <title>Count Vowels And Consonents</title>
    </head>
<body>

<script>
    let str = "Javascript is very easy to learn";
    let vowels = 0;
    let consonants = 0;

    for (let i = 0; i < str.length; i++) {
        let ch = str[i].toLowerCase();

        if (ch >= 'a' && ch <= 'z') {
            if (ch === 'a' || ch === 'e' || ch === 'i' || ch === 'o' || ch === 'u') {
                vowels++;
            } else {
                consonants++;
            }
        }
    }

    document.write("Vowels: " + vowels + "<br>");
    document.write("Consonants: " + consonants);
</script>

</body>
</html>
