<!DOCTYPE html>
<html>
<body>
    <head>
        <title>Count number of Words in Paragraph</title>
    </head>

<script>
    function wordCount(text) {
        return text.trim().split(" ").length;
    }

    let paragraph = "JavaScript is very easy to learn my name is atindra";
    document.write(wordCount(paragraph));
</script>

</body>
</html>
